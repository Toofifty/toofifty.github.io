<!DOCTYPE html>
<html>
  <head>
    <title>THREE.JS</title>
    <style>canvas { width: 100%; height: 100% }</style>
  <body>
    <script src="./js/three.min.js"></script>
    <script src="./js/TrackballControls.js"></script>
    <script>
      var container = document.createElement("div");
      document.body.appendChild(container);

      var info = document.createElement("div");
      info.style.position = "absolute";
      info.style.top = "10px";
      info.style.width = "100%";
      info.style.textAlign = "center";
      info.innerHTML = "Drag to change the view";
      container.appendChild(info);

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.y = 150;
      camera.position.z = 500;
      
      var geometry = new THREE.SphereGeometry(200, 20, 20);
      var material = new THREE.MeshLambertMaterial({ blending: THREE.NormalBlending, shading: THREE.SmoothShading, color: 0xffffff });
      var sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);
      
      var light = new THREE.PointLight(0xff00ff);
      light.position.set(500, 500, 500);
      scene.add(light);
      
      var light = new THREE.PointLight(0x0000ff, 0.25);
      light.position.set(-500, -500, -500);
      scene.add(light);
      
      var light = new THREE.AmbientLight(0x0000ff, 0.1);
      scene.add(light);

      var controls = new THREE.TrackballControls(camera);
      
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x0000ff);
      container.appendChild(renderer.domElement);

      function render() {
        controls.update();
        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }
      render();
    </script>
  </body>
</html>
