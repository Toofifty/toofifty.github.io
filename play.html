<!DOCTYPE html>
<html>
	<head>
    	<link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
		<script type="text/javascript" src="./js/processing.min.js"></script>
		<script type="text/javascript">
		window.onload = init;
		function init() {
			if (window.Event) {
			document.captureEvents(Event.MOUSEMOVE);
			}
			document.onmousemove = getCursorXY;
		}
		function getCursorXY(e) {
			var cx = (window.Event) ? e.pageX : event.clientX + (document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft);
			var cy = (window.Event) ? e.pageY : event.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop);
			var pjs = Processing.getInstanceById("connect");
			pjs.setmouse(cx - window.innerWidth/2 + 960, cy - window.innerHeight/2 + 540);
		}
		</script>
	</head>
	<body>
	    <div class='overlay'></div>
		<canvas class="animation" id="connect" data-processing-sources="./anim/connect.pde"></canvas>
	</body>
	<script>
		document.body.onmousedown = function() { 
			var pjs = Processing.getInstanceById("connect");
			pjs.omd();
		}
		document.body.onmouseup = function() {
			var pjs = Processing.getInstanceById("connect");
			pjs.omu();
		}
	</script>
</html>
