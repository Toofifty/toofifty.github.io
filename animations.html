<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ripple animation</title>
		<script type="text/javascript" src="./js/processing.js"></script>
		<script type="text/javascript">
		function reload(id) {
			var pjs = Processing.getInstanceById(id);
			pjs.begin();
		}
		
		function updateBool(id) {
			var pjs = Processing.getInstanceById(id);
			var val = document.getElementById('gridPoints').value;
			pjs.updatebool(0, val);
			val = document.getElementById('topView').value;
			pjs.updatebool(1, val);
			val = document.getElementById('randomColours').value;
			pjs.updatebool(2, val);
		}
		</script>
	</head>
	<body>
		<canvas id="ripple" data-processing-sources="./anim/ripple.pde"></canvas>
		<input type="checkbox" id="gridPoints" value="false">Grid
		<input type="checkbox" id="topView" value="false">View
		<input type="checkbox" id="randomColours" value="false">Colours
		<button type="button" onclick="updateBool('ripple')">Confirm</button>
		<button type="button" onclick="reload('ripple')">Refresh animation</button>
	</body>
</html>
